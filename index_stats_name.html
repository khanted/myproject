<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics for {{ name }}</title>
</head>
<body>
    <h1 style="background-color: green; color: white; text-align: center;">Statistics for {{ name }}</h1>
    <h2 style="color: red">Greetings log:</h2>
    <ul>
        {% for greeting in greetings %}
            <li>{{ greeting.greeting }} - {{ greeting.timestamp }}</li>
        {% endfor %}
    </ul>
    <a href="/stats/">Go to stats</a>
    <a href="/">Go back to home page</a>
</body>
</html>
